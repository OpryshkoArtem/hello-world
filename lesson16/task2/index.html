<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form>
      <div class="form-wrapper">
        <label
          >Last Name
          <input type="text" name="lastName" value="Emerson" readonly
        /></label>
      </div>
      <div class="form-wrapper">
        <label
          >Age
          <input type="number" name="age" max="10" min="3" value="17" required
        /></label>
      </div>
      <div class="form-wrapper">
        <input type="checkbox" name="agree" id="check-box" disabled />
        <label for="check-box">Accept terms and conditions</label>
      </div>
      <div class="choose-gender">
        <label for="male"
          ><input type="radio" name="gender" checked /> Male</label
        >
        <label for="female"><input type="radio" name="gender" /> Female</label>
        <label for="secret"><input type="radio" name="gender" /> Secret</label>
      </div>

      <div class="form-wrapper">
        <textarea
          maxlength="10"
          name="description"
          placeholder="Write description..."
        ></textarea>
      </div>
      <div class="form-wrapper">
        <button type="submit">Submit</button>
      </div>
    </form>
  </body>
</html>
