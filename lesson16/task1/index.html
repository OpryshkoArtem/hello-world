<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form>
      <div class="form-wrapper">
        <input type="text" name="lastName" value="Emerson" />
      </div>
      <div class="form-wrapper">
        <input type="number" name="age" value="17" />
      </div>
      <div class="form-wrapper">
        <input type="checkbox" name="agree" id="check-box" />
        <label for="check-box">Accept terms and conditions</label>
      </div>
      <div class="form-wrapper">
        <div class="choose-gender">
          <input type="radio" name="gender" id="male" checked />
          <label for="male">Male</label>
          <input type="radio" name="gender" id="female" />
          <label for="female">Female</label>
          <input type="radio" name="gender" id="secret" />
          <label for="secret">Secret</label>
        </div>
      </div>
      <div class="form-wrapper">
        <textarea
          name="description"
          placeholder="Write description..."
        ></textarea>
      </div>
      <div class="form-wrapper">
        <button type="submit">Submit</button>
      </div>
    </form>
  </body>
</html>
