<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Foundation</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<section class="audience">
		<div class="audience-content">
			<h2 class="audience-content__title">Engage Visitors</h2>
			<div class="audience-content__subtitle">Understand your audience</div>
			<p class="audience-content__text">Early stage company? Eligible applicants get all of our products for just
				$49 a month.</p>
			<div class="audience__btn">
				<a class="audience__btn-link" href="#">Get Started</a>
				<a class="audience__btn-link btn-white" href="#">Learn More</a>
			</div>
		</div>
		<div class="audience-cards">
			<div class="audience-cards__item">
				<img src="https://gromcode.s3.eu-central-1.amazonaws.com/front-end/html-css/lesson24/hw1/user-1.png" alt=""
					class="audience-cards__img">
				<div class="audience-cards__item-title">Developers</div>
			</div>
			<div class="audience-cards__item audience-cards__item--active">
				<img src="https://gromcode.s3.eu-central-1.amazonaws.com/front-end/html-css/lesson24/hw1/user-2.png" alt=""
					class="audience-cards__img">
				<div class="audience-cards__item-title">Entertainment</div>
			</div>
			<div class="audience-cards__item">
				<img src="https://gromcode.s3.eu-central-1.amazonaws.com/front-end/html-css/lesson24/hw1/user-3.png" alt=""
					class="audience-cards__img">
				<div class="audience-cards__item-title">Athletes</div>
			</div>
			<div class="audience-cards__item">
				<img src="https://gromcode.s3.eu-central-1.amazonaws.com/front-end/html-css/lesson24/hw1/user-4.png" alt=""
					class="audience-cards__img">
				<div class="audience-cards__item-title">Creators</div>
			</div>
		</div>
	</section>
</body>

</html>
